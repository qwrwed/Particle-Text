	var count = 0;
	var alphaString = String.fromCharCode(97 + count);
	var startTime, currTime;
	function setup() {
		clockSetup();
		//createCanvas(bounds[0], bounds[1]);
		//background(51);
		ps = new ParticleString("Hello, world!", font, width*0.1, height*0.9);
		startTime = new Date();
		ps2 = new ParticleString("Hello, world!", font, width*0.2, height*0.8);
		a = new ParticleString(alphaString, font, 100, 100);
		
	}
		
	function draw() {
		console.log(alphaString)
		//console.log(countString)
		currTime = new Date();
		timeDiff = (currTime - startTime)/1000;
		
		if (timeDiff > 1){
			startTime = new Date();
			count = (count + 1) % 26;
			alphaString = String.fromCharCode(97 + count);
			a.updateText(alphaString);
			
		}
		
		
		clockDraw();
		//background(51);
		ps.draw();
		a.draw();
		ps2.draw();
	}
