<!DOCTYPE html>
<html lang=''>
<head>
	<meta charset='UTF-8'>
	<title>Particle Text Demonstration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="indexstyle.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
	<script src='Vehicle.js'></script>
	<script src='particle-text.js'></script>
	<script src='index.js'></script>
</head>

<body>
	<div id="canvas_div" style="width: 100%;"></div>
	<div>Mouseover to apply force to particles (repulsive by default; click to attract).  Note: High particle density may cause slowdowns for large font sizes.</div>
	<form id = 'params_form' class = 'formTable' autocomplete='off'>
		<table>
			<tr>
				<td><label for='element'>Element to change:</label></td>
				<td><select id = 'element'>
					<option value = -1>[All Elements]</option>
				</select></td>
				<td></td>
			</tr>
			<tr>
				<td><label for='colour'>Colour (any format):</label></td>
				<td><input id = 'colour'></td>
				<td><div id = 'colourDisplay' style = 'text-align:left' > - </div></td>
			</tr>
			<tr>
				<td><label for='fontSize'>Font Size:</label></td>
                <td><input id = 'fontSize' type='range' min='1' max='200' value='0'></td>
				<td><div id = 'fontSizeDisplay' style = 'text-align:left'> - </div></td>
			</tr>
			<tr>
				<td><label for='particleSize'>Particle Size:</label></td>
				<td><input id = 'particleSize' type='range' min='1' max='20' value='0'></td>
				<td><div id = 'particleSizeDisplay' style = 'text-align:left'> - </div></td>
			</tr>
			<tr>
				<td><label for='sampleFactor'>Particle Density:</label></td>
				<td><input id = 'sampleFactor' type='range' min = '0.01' max = '1' step = '0.01' value='0'></td>
				<td><div id = 'sampleFactorDisplay' style = 'text-align:left'> - </div></td>
			</tr>
		</table>
	</form>
</body>

</html>
