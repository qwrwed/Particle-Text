<!DOCTYPE html>
<html lang=''>
<head>
	<meta charset='UTF-8'>
	<title>Particle Text Demonstration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="indexstyle.css">
    //GIVE CREDITS FOR BOOTSTRAP
	<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
	<script src='Vehicle.js'></script>
	<script src='particle-text.js'></script>
	<script src='example.js'></script>
	<style>
		body {
			background-color: #BBB
		}
	</style>
    <!--
    //optional p5.Renderer as parameter: p5.Renderer objects are returned by createCanvas and createGraphics
    // can be used e.g. as texture for another object
    // optional parameter in draw()

    -->
</head>

<body>
	<div id="canvas_div" style="width: 100%;"></div>
	<form id = 'params_form' class = 'formTable' autocomplete='off'>
		<table>
			<tr>
				<td><label for='element'>Element:</label></td>
				<td><select id = 'element'>
					<option value = -1>[All Elements]</option>
				</select></td>
			</tr>
			<tr>
				<td><label for='colour'>Colour:</label></td>
				<td><input id = 'colour'></td>
				<td><button type='button' id = 'setColour'>Set Colour</button></td>
			</tr>
			<tr>
				<td><label for='fontSize'>Font Size:</label></td>
				<!--<td><input type = 'number' id = 'fontSize' disabled = true value = '(Must be changed individually)'></td>-->
                <td><input id = 'fontSize' ></td>
				<!--<td><button type='button' id = 'setFontSize' disabled = true>Set Font Size</button></td>-->
                <td><button type='button' id = 'setFontSize'>Set Font Size</button></td>
			</tr>
			<tr>
				<td><label for='particleSize'>Particle Size:</label></td>
				<td><input id = 'particleSize'/></td>
				<td><button type='button' id = 'setParticleSize'>Set Particle Size</button></td>
			</tr>
			<!--
			<tr>
				<td></td>
				<td><button type='button' id = 'setAll'>Set All</button></td>
			</tr>
			-->
		</table>
	</form>
</body>

</html>
